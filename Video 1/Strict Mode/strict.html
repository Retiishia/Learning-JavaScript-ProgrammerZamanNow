    <title>Strict Mode</title>
</head>
<body>
     <!-- Strict Mode
        - Saat kita menjalankan kdoe program JavaScript, secara default kode program
          kida berjalan dalam mode tidak strict, atau istilahnya sloppy mode
        - Pada ECMAScript 5,diperkenalkan mode strict, dimana ketika strict mode dijalankan,
          maka akan merubah beberapa cara kerja di JavaScript, seperti:
             - Merubah beberapa JavaScript error dari yang tadinya silent error, menjadi throw error (terlihat)
             - Memperbaiki beberapa kesalahan engine JavaScript untuk optimisasi
             - Menolak beberapa kode perintah yang kedepannya akan digunakan di ECMAScript
        - https://developer.mozzila.org/en-US/docs/Web/JavaScript/Reference/Strict_mode/Transitioning_to_strict_mode
     -->

     <!-- Cara Menjalankan Strict Mode
        - Untuk menyalakan strict mode, kita bisa menambahkan `use strict` pada baris awal file javascript
          kita
        - Atau bisa juda ditambahkan di awal function kita -->
    <script>

    function useStrictMode() {
        <!-- 'use strict'; -->
        const person = {
            firstName : "Farhan",
            middleName : "Aziz",
            lastName : "Retiishia"
        }
        // error by strict mode
        with (person) {
            console.info(firstName)
        }
    }

useStrictMode();
    
    </script>
</body>
