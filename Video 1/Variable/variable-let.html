<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Variable Let</title>
</head>
<body>
    <script>

        <!-- Kode Dengan Variable -->
        let fullName = "Farhan Aziz";
        let firstName = "Farhan";
        let middleName= "";
        let lastName = "Aziz";

        ///<!-- Mengakses Variable -->

        document.writeln("</br>") 
        document.writeln(fullName);
        document.writeln("</br>")
        document.writeln(firstName);
        document.writeln("</br>")
        document.writeln(middleName);
        document.writeln("</br>")
        document.writeln(lastName);

    </script>
</body>
</html>
