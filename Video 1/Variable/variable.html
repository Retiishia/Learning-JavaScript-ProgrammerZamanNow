<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <script>
<!-- Kode Tanpa Variable -->

        document.writeln("Farhan Aziz")
        document.writeln("</br>")
        document.writeln("Farhan Aziz")
        document.writeln("</br>")
        document.writeln("Farhan Aziz")
        document.writeln("</br>")
        document.writeln("Farhan Aziz")
        document.writeln("</br>")
        document.writeln("Farhan Aziz")
        document.writeln("</br>") 

<!-- Kode Dengan Variable -->
        var fullName = "Farhan Aziz";
        var firstName = "Farhan";
        var middleName= "";
        var lastName = "Aziz";

<!-- Mengakses Variable -->

        document.writeln("</br>") 
        document.writeln(fullName);
        document.writeln("</br>")
        document.writeln(firstName);
        document.writeln("</br>")
        document.writeln(middleName);
        document.writeln("</br>")
        document.writeln(lastName);
    </script>
</body>
</html>
