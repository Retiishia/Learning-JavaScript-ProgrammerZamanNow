<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope</title>
</head>
<body>
    <script>

    // global scope
    function first() {
        // local scope First
        let firstVariable = "first";
    }

    // global scope
    function second() {
        // local scope Second
        let secondVariable = "second";
        console.info(firstVariable); //ERROR
    }

    first();
    second();

    console.info(firstVariable); // ERROR, cannnot access local scope
    console.info(secondVariable); // ERROR ,cannnot access local scope
    </script>
</body>
</html>
