<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undefined Object Property</title>
</head>
<body>
    <script>

        const person = {};
        if (person.name === undefined) {
            console.info("OBJECT UNDEFINED");
        } else {
            console.info("OBJECT DEFINED");
        }
        
    </script>
</body>
</html>
