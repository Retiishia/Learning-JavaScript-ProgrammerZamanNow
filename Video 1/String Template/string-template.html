<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Template</title>
</head>
<body>
    <script>

        const name = "Farhan Aziz";
        const value = 80;
        
        const template = `Name : ${name}, Lulus : ${value > 75}`;

        console.info(template);


        <!-- Multiline String Template-->

        // ` ` Buat Muli Line
        // "" Buat Single

        const multilineString = `
        Nama Saya Adalah Farhan Aziz <br>
        Retiishia <br>
        Hello World`;

        document.writeln(multilineString);

    </script>
</body>
</html>
