<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring Array</title>
</head>
<body>
     <!-- Destructuring
    -  Destructuing adalah fitur yang bisa digunakan untuk membongkar value-value
       di array atau object ke dalam variable-variable
    -  Fitur ini sangat mempermudah kitak etika ingin mengambil data dari array atau object
       tanpa harus melakukan pengambilan data satu persatu.
    --> 
    <script>
    
    //Mengambil Data Array
    <!-- const names = ["Farhan", "Retiishia", "Aziz"];
    const firstName = names[0];
    const middleName = names[1];
    const lastName = names[2];

    console.info(firstName);
    console.info(middleName);
    console.info(lastName); -->

    //Destructuring Array
    const names = ["Farhan", "Aziz", "Retiishia", "Draculea"];

    const [firstName, middleName, lastName, ...others] = names;

    console.info(firstName);
    console.info(middleName);
    console.info(lastName);
    console.info(others);


    </script>
</body>
</html>
