<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring Function Parameter</title>
</head>
<body>
     <!-- Destructuring
    -  Destructuing adalah fitur yang bisa digunakan untuk membongkar value-value
       di array atau object ke dalam variable-variable
    -  Fitur ini sangat mempermudah kitak etika ingin mengambil data dari array atau object
       tanpa harus melakukan pengambilan data satu persatu.
    --> 
    <script>
    
    function displayperson ({firstName, middleName, lastName}) {
        console.info(firstName);
        console.info(middleName);
        console.info(lastName);
    }

    const person = {
        firstName : "Farhan",
        middleName : "Aziz",
        lastName : "Retiishia"
    };
    
    displayperson(person);


    </script>
</body>
</html>
