<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring Function Parameter Array</title>
</head>
<body>
     <!-- Destructuring
    -  Destructuing adalah fitur yang bisa digunakan untuk membongkar value-value
       di array atau object ke dalam variable-variable
    -  Fitur ini sangat mempermudah kitak etika ingin mengambil data dari array atau object
       tanpa harus melakukan pengambilan data satu persatu.
    --> 
    <script>
    
    function sum([first, second]) {
        return first + second;
    }

    console.info(sum([10, 10]));
    console.info(sum([20, 10])); 


    </script>
</body>
</html>
