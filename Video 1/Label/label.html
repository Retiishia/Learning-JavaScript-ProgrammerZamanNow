<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LABEL</title>
</head>
<body>
    <script>

    loopi:
    for (let i = 0; i < 100; i++) {
        loopj:
            for (let j = 0; j < 10; j++) {
                if (j > 10) {
                    continue loopi;
                }
                document.writeln(`<p>${i} - ${j}</p>`);
            } 
        }

    </script>
</body>
