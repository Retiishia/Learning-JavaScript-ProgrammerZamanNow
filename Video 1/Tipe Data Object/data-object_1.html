<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tipe Data Object 1</title>
</head>
<body>
    <script>
        //bila panjang, lebih baik menggunakan string 
        //contoh : "Nama Lengkap"
        //bila hanya satu kata, bisa langsung
        const orang = {
            Nama : "Farhan Aziz",
            Alamat : "Indonesia",

        // Menghapus
        delete orang["Umur"];

        console.table(orang);

    </script>
