<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengakses Object</title>
</head>
<body>
    <script>
     
        const orang = {
            Nama : "Farhan Aziz",
            Alamat : "Indonesia",
            Umur : 22
        };
        //Bila String Memakai [ ] 
        //Contoh ${orang["Nama Lengkap"]}
        //Bila Array Biasa Memakai { }
        console.info(`Nama : ${orang.Nama}`);
        console.info(`Alamat : ${orang.Alamat}`);
        console.info(`Umur : ${orang.Umur}`);

        console.table(orang);

        // Menghapus
        delete orang["Umur"];

        console.table(orang);

    </script>
</body>
</html>
