<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Operator</title>
</head>
<body>
    <script>

        const person = {
            firstName : "Farhan",
            lastName : "Aziz",
            fullName : "Farhan Aziz"
        }

        if ("lastName" in person) { //true
            alert(`Hello ${person.lastName}`);
        } else {
            alert("Hello");
        }


        <!-- In Operator Undefined / Null Property -->

        const student = {
            firstName : "Farhan",
            middleName : undefined,
            lastName : "Aziz"
        }

        if ("middleName" in student) {
            alert(`Hello ${student.middleName}`);
        } else {
            alert("Hello Student");
        }

        //NULL
        const names = [null, "Retiishia", null];
        const result = 0 in names;
        document.writeln(`<p>${result}</p>`);
        //Peringatan
        
        //In Operator hanya akan mengecek apakah sebuah property atau index ada atau tidak.
        //Jadi walapun nilai property atau index nya undefined atau null, maka tetap akan dianggap ada.
    </script>
</body>
</html>
