<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Tipe Data</title>
</head>
<body>
    <script>
<!-- Data Number -->
        document.writeln( 100 );
        document.writeln("</br>");
        document.writeln( 100.123 );


<!-- Data ;Number; Notation -->
        document.writeln("</br>");
        document.writeln(0b1111010);
        document.writeln("</br>");

<!-- Tipe ;Data; Number; Boolean -->

        document.writeln(true); // benar
        document.writeln("</br>");
        document.writeln(false); // salah
        document.writeln("</br>");

<!-- Tipe ;Data; String -->

        document.writeln("Farhan Aziz");
        document.writeln("</br>");
        document.writeln("RESiTY");
        document.writeln("</br>");

<!-- Tipe Data String + -->
        document.writeln("Nama : " + "RESiTY" +" & " + "Retiishia");
        document.writeln("</br>");
        document.writeln("Channel : " + "RESiTY");

<!-- Escape Sequence -->

        document.writeln("</br>");
        document.writeln("<textarea cols='100' rows='10'>");
        document.writeln("Farhan \nAziz\n"); // \n = ENTER
        document.writeln("\\Home\\Khannedy"); // \\ = \
        document.writeln(" \"Programmer Zaman Now\" "); // \" = ""
        document.writeln(' \'Belajar Javascript\' '); // \' = ''
        document.writeln("</textarea>"); 


    </script>
</body>
</html>
