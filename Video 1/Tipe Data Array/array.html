<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Array</title>
</head>
<body>
    <script>

    let arraykosong = [];
    let arraynama = ["Farhan" ,"Aziz"];
    //console.table(arraynama);

    <!-- Penambahan Array -->

    const names = [];
    names.push("Farhan");
    names.push("Aziz", "Retiishia");
    names.push("Xeon Diversity", "RESiTY", "GoGoN-")
    //console.table(names);

    //<!-- Operasi di Array -->

    console.table(names);
    console.info(names[0]);
    console.info(names[1]);
    console.info(names[2]);

    names[0] = "Programmer"
    names[1] = "Zaman"
    names[2] = "Now"

    console.table(names);

    delete names[3];
    console.table(names);

    names.push("Retiishia Lagi");
    console.table(names);

    names[3] = "Perubahan Lagi";
    names.push(1,2,3,4,5); //Array tidak ada batasannya harus data apa
    names.push("Nama", "Lagi"); //Bisa memasukkan Array ke dalam Array lagi.
    console.table(names);
    </script>
</body>
</html>
