<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Rest Parameter</title>
</head>
<body>
    <!--Rest Parameter
    - Rest parameter adalah fitur dimana kita bisa mengirim data sebanyak-banyak
      nya pada satu parameter, dan secara otomatis akan dikonversi menjadi Array
    - Untuk membuat rest parameter, ada ketentuannya
    - Rest parameter hanya boleh ada satu di function, tidak boleh lebih dari satu
    - Rest parameter hanya boleh berada di posisi paling akhir, tidak boleh di depan
      atau di tengah, kecuali memang cuma ada 1 parameter
    - Di bahasa pemrograman lain, ada juga yang bilang ini adalah variable argument -->

    <script>

    function sum(name, ...data) {
      let total = 0
      for (const item of data) {
        total += item;
      }
      console.info(`Total ${name} is ${total}`);
    }

    sum('Orange', 2, 3, 4, 6, 7, 8);
    sum('Apple', 5, 5, 6, 7, 5, 6);
    sum('Banana', 9, 5, 2, 3, 4);

    <!-- SPREAD SYNTAX 
    - SPREAD SYNTAX digunakan untuk mengirim data ke function
    - Kadang kita terlanjur memiliki data berupa Array 
    - Tapi untungnya kita juga bisa mengirim Array ke Rest Parameter
    - Kita bisa gunakan ... (titik tiga kali) diikuti dengan array nya ketika memanggil function
    - Fitur ini dinamakan Spread SYNTAX
    -->

    const values = [10,10,10,10,10];
    sum("Test", ...values);


    </script>
</body>
</html>
