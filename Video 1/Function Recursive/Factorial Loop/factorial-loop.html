<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Recursive / Factorial Loop </title>
</head>
<body>
    <script>
    // Recursive Function adalah kemampuan function memanggil function dirinya sendiri.
    // Kadang memang ada banyak problem, yang lebih mudah diselesaikan
    // menggunakan recursive function, seperti cohtohnya kasus factorial
    
    function factorialLoop(value) {
        let result = 1;
        for (let i = 1; i <= value; i++) {
            result *= i;
        }
        return result;
    }

    console.info(factorialLoop(7));
    console.info(1 * 2 * 3 * 4 * 5 * 6 * 7);
    </script>
</body>
</html>
