<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR IN</title>
</head>
<body>
    <script>

    const person = {
        firstName : "Farhan",
        middleName : "",
        lastName : "Aziz"
    }

    for (const property in person) {
        document.writeln(`<p>Property ${property} : ${person[property]}</p>`)
    }

    </script>
</body>
</html>
