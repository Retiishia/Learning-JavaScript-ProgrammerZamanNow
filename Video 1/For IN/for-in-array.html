<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR IN ARRAY</title>
</head>
<body>
    <script>
    const names = ["Farhan", "", "Aziz"];

    for (const index in names) {
        document.writeln(`<p>${index} : ${names[index]}</p>`)
    }

    </script>
</body>
</html>
