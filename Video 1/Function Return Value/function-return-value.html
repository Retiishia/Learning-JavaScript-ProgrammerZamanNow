<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Parameter</title>
</head>
<body>

    <script>

   // membuat function 
   function sayHello(firstName, lastName) {
       const say = (`<p>Hello ${firstName} ${lastName}</p>`);
       return say;
   }

   // memanggil function 
   const result = sayHello("Farhan", "Aziz");
   document.writeln(`<p>${result}</p>`); 

   function getFinalValue(value) {
       if (value > 90) {
        return "A";
       }
       else if (value > 80) {
        return "B";
       }
       else if (value > 70) {
        return "C";
       }
       else if (value > 60) {
        return "D";
       }
       else {
        return "E";
       }
   }

   const finalValue = getFinalValue(76);
   document.writeln(`<p>${finalValue}</p>`);

    </script>
</body>
</html>
