<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Parameter Anonymous</title>
</head>
<body>
    <script>

    function giveMeName(callback) {
        callback("Retiishia");
    }

    giveMeName(function (name) {
        document.writeln(`<p>Hello ${name}</p>`);
    });

    </script>
</body>
</html>
